<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links Example</title>
</head>
<body>
    <h1>Links Example</h1>

    <!-- Local Link to a file -->
    <p>
        <a href="comment.html" title="Local File" target="_self" download>Link to Local File</a>
    </p>

    <!-- Link to a higher-level directory -->
    <p>
        <a href="../" title="Higher Level Directory" target="_self">Link to Higher Level Directory</a>
    </p>

    <!-- Link to an external website -->
    <p>
        <a href="https://www.w3schools.com" title="Example Website" target="_blank" rel="noopener noreferrer">Link to Example Website</a>
    </p>

    <!-- Mailto link that opens an email editor -->
    <p>
        <a href="https://mail.google.com/mail/u/0/#compose" title="Send Email">Send Email</a>
    </p>
</body>
</html>
